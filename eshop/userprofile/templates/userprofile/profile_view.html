{% extends "shop/base.html" %}
{% block content %}
<h2>User Profile</h2>
<p><strong>Name:</strong> {{ user.first_name }}</p>
<p><strong>Surname:</strong> {{ user.last_name }}</p>
<p><strong>Email:</strong> {{ user.email }}</p>
<img src="{{ user.profile.avatar.url }}" alt="{{ user.username }}'s avatar" class="img-thumbnail" style="width: 150px; height: 150px;">
<br>
<a href="{% url 'profile_edit' %}" class="btn btn-primary">Edit Profile</a>
{% endblock %}
