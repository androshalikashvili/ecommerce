{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-dark">
        <ul class="nav nav-pills"  style='margin: 1rem'>
            <li class="active"  style='margin: 1rem'>
                <a href="{% url 'home' %}">Home</a>
            </li>
            {% if user.is_authenticated %}
                <li  style='margin: 1rem'><a href="{% url 'cart' %}">Cart</a></li>
                <h5 style='margin: 1rem'><a href="{% url 'profile_view' %}">Profile: </a> {{ user.first_name }}</h5>
                <h5 style='margin: 1rem'><strong></strong> {{ user.last_name }}</h5>
                <img src="{{ user.profile.avatar.url }}" alt="{{ user.username }}'s avatar" class="img-thumbnail" style="width: 50px; height: 50px;">
                <li  style='margin: 1rem'><a href="{% url 'logout' %}">Logout</a></li>

            {% else %}
                <li  style='margin: 1rem'><a href="{% url 'register' %}">Register</a></li>
                <li  style='margin: 1rem'><a href="{% url 'login' %}">Login</a></li>
            {% endif %}
        </ul>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
